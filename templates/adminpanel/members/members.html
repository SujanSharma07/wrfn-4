{% extends 'adminpanel/base.html' %}
{% load static %}
{% block body %}
<!-----Table with search-->


<link rel="stylesheet" href="{% static 'adminpanel/css/bootstrap.min.css' %}">

<link rel="stylesheet" href="{% static 'adminpanel/css/data-table/bootstrap-table.css' %}">
<link rel="stylesheet" href="{% static 'adminpanel/css/data-table/bootstrap-editable.css' %}">
<!-- style CSS
		============================================ -->
<link rel="stylesheet" href="{% static 'adminpanel/style.css' %}">
<!-- responsive CSS
		============================================ -->
<link rel="stylesheet" href="{% static 'adminpanel/css/responsive.css' %}">
<!-- modernizr JS
		============================================ -->
<script src="{% static 'adminpanel/js/vendor/modernizr-2.8.3.min.js' %}"></script>


<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="row">
        <div class="col-sm-12">
            <div class="white-box">
                <h3 class="box-title">Members</h3>
                    <!-- ============================================================== -->
                <!-- End PAge Content -->



                <!-- Start Welcome area -->

                <!-- Static Table Start -->
                <div class="data-table-area mg-b-15">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="sparkline13-list">
                                    <div class="sparkline13-hd">
                                        <div class="main-sparkline13-hd">
                                            <h1>Members <span class="table-project-n">Data</span> Table</h1>
                                        </div>
                                    </div>
                                    <div class="sparkline13-graph">
                                        <div class="datatable-dashv1-list custom-datatable-overright">

                                            <table id="table" data-toggle="table" data-pagination="true"
                                                data-search="true" data-show-columns="true"
                                                data-show-pagination-switch="true" data-show-refresh="true"
                                                data-key-events="true" data-show-toggle="true" data-resizable="true"
                                                data-cookie="true" data-cookie-id-table="saveId" data-show-export="true"
                                                data-click-to-select="true" data-toolbar="#toolbar">
                                                <thead>
                                                    <tr>
                                                        <th data-field="rank">#</th>
                                                        <th data-field="name">Name</th>
                                                        <th data-field="status">Status</th>
                                                        <th data-field="date">Email</th>
                                                        <th data-field="membership">Membership Status</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {% for photo in users %}


                                                    <tr>
                                                        <td>{{forloop.counter}}</td>
                                                        <td><a
                                                                href="{% url 'adminpanel:member_detail' photo.id %}">{{photo.f_name}}</a>
                                                        </td>
                                                        <td>{{photo.astatus}}</td>
                                                        <td>{{photo.username}}</td>
                                                        <td>{{photo.mstatus}}
                                                        </td>

                                                    </tr>
                                                    {% endfor %}

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- jquery
		============================================ -->
<script src="{% static 'adminpanel/js/vendor/jquery-1.12.4.min.js' %}"></script>
<!-- bootstrap JS
		============================================ -->
<script src="{% static 'adminpanel/js/bootstrap.min.js' %}"></script>
<!-- wow JS
		============================================ -->
<script src="{% static 'adminpanel/js/wow.min.js' %}"></script>
<!-- price-slider JS
		============================================ -->
<script src="{% static 'adminpanel/js/jquery-price-slider.js' %}"></script>
<!-- meanmenu JS
		============================================ -->
<script src="{% static 'adminpanel/js/jquery.meanmenu.js' %}"></script>
<!-- owl.carousel JS
		============================================ -->
<script src="{% static 'adminpanel/js/owl.carousel.min.js' %}"></script>
<!-- sticky JS
		============================================ -->
<script src="{% static 'adminpanel/js/jquery.sticky.js' %}"></script>
<!-- scrollUp JS
		============================================ -->
<script src="{% static 'adminpanel/js/jquery.scrollUp.min.js' %}"></script>
<!-- mCustomScrollbar JS
		============================================ -->
<script src="{% static 'adminpanel/js/scrollbar/jquery.mCustomScrollbar.concat.min.js' %}"></script>
<script src="{% static 'adminpanel/js/scrollbar/mCustomScrollbar-active.js' %}"></script>
<!-- metisMenu JS
		============================================ -->
<script src="{% static 'adminpanel/js/metisMenu/metisMenu.min.js' %}"></script>
<script src="{% static 'adminpanel/js/metisMenu/metisMenu-active.js' %}"></script>
<!-- data table JS
		============================================ -->
<script src="{% static 'adminpanel/js/data-table/bootstrap-table.js' %}"></script>
<script src="{% static 'adminpanel/js/data-table/tableExport.js' %}"></script>
<script src="{% static 'adminpanel/js/data-table/data-table-active.js' %}"></script>
<script src="{% static 'adminpanel/js/data-table/bootstrap-table-editable.js' %}"></script>
<script src="{% static 'adminpanel/js/data-table/bootstrap-editable.js' %}"></script>
<script src="{% static 'adminpanel/js/data-table/bootstrap-table-resizable.js' %}"></script>
<script src="{% static 'adminpanel/js/data-table/colResizable-1.5.source.js' %}"></script>
<script src="{% static 'adminpanel/js/data-table/bootstrap-table-export.js' %}"></script>

<!-- Chart JS
		============================================ -->
<script src="{% static 'adminpanel/js/chart/jquery.peity.min.js' %}"></script>
<script src="{% static 'adminpanel/js/peity/peity-active.js' %}"></script>
<!-- tab JS
		============================================ -->
<script src="{% static 'adminpanel/js/tab.js' %}"></script>
<!-- plugins JS
		============================================ -->
<script src="{% static 'adminpanel/js/plugins.js' %}"></script>
<!-- main JS
		============================================ -->
<script src="{% static 'adminpanel/js/main.js' %}"></script>
<!-- tawk chat JS
		============================================ -->
<script src="{% static 'adminpanel/js/tawk-chat.js' %}"></script>

{% endblock %}
