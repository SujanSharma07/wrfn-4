{% extends 'adminpanel/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block body %}
<div class="container-fluid">
    <div class="row">
                                    <h3 class="box-title">Add New Gallery</h3>


<form method="post" action='#' enctype="multipart/form-data">
    <div class="col-lg-12">
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Error!</h4>
            <p>{{ form.errors }}</p>
        </div>
        {% endif %}
    </div>
    {% csrf_token %}
    <div class="form-group row" method="post" action='#'  enctype="multipart/form-data">
        <label for="staticTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" name='title' class="form-control" placeholder='Title Here' id="staticTitle">
        </div>
    </div>
    <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name='description' placeholder="Description Here" id ='description'>
        </div>
    </div>

    <div class="col-sm-10">
        Enable
 <input type="checkbox" name='enable'>
    </div>

    <div class="form-group row">
        <label for="images" class="col-sm-2 col-form-label">Images</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" onchange="readURL(this);" name='images' id='images' multiple>
        </div>
    </div>
                                        <button type="submit" class="btn btn-primary btn-save">Submit</button>

</form>
<div id ="myDIV"></div>
</div>
</div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">


    function readURL(input) {
        $('.document_image').remove();

        for(var i = 0;i<input.files.length;i++){
        if (input.files && input.files[i]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                var x = document.createElement("IMG");
                x.setAttribute("src", e.target.result);
                x.setAttribute("width", "150");
                x.setAttribute("height", "150");
                x.setAttribute("style", "margin-left:2px; border:1px solid;border-radius: 25px;box - shadow: 5px 5px 2px #888888;");
                x.setAttribute("class", "document_image m-2");
                document.getElementById("myDIV").appendChild(x);
            };

            reader.readAsDataURL(input.files[i]);
        }
        };

    }



</script>
